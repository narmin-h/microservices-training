databaseChangeLog:
  - changeSet:
      id: 2025-01-13-01
      author: Narmin Huseynli
      changes:
        - createTable:
            tableName: outbox
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: destination
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP